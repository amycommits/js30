<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('just a message')
    // clearing
    console.clear()
    // Interpolated
    console.log('I am an %s string', 'interpolated')
    const INTERPOLATED = 'interpolating'
    console.log(`I am a more standard way of ${INTERPOLATED} a string`)
    // Styled
    console.log("%c I am styled text", 'font-size: 50px; color: red;')

    // warning!
    console.warn("I'm warning you")

    // Error :|
    console.error('I am an error')
    // Info
    console.info('this is informational')
    // Testing
    console.assert(true === true, 'what?')
    console.assert(true === false, 'oh noes, the assertion failed.')
    
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`) // also group
      console.log(`${dog.name}`)
      console.log(`${dog.age}`)
      console.log(`${dog.age * 7}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('me')
    console.count('me')
    console.count('me')
    console.count('me')
    // timing
    console.time('fetching data')
    console.timeEnd('fetching data')

    // table
    console.table(dogs)

  </script>
</body>
</html>
